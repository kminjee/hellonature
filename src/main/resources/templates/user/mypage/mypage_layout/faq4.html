<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취소/반품/환불</title>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/mypage.css}">
    <script type="text/javascript" th:src="@{user/js/mypage.js/script.js}"></script>
</head>
<body>
    <div class="faq_container">
        <div class="center_faq_move1">
            <div class="center_faq_txt">
                <span>교환/반품 신청은 어떻게 하나요?</span>
                <div class="overview"></div>
            </div>                        
        </div>       
        <div class="center_faq_move2">
            <div class="center_faq_txt">
                <span>고객센터 연락을 하지 않고 바로 취소하고 싶어요.</span>
                <div class="overview"></div>
            </div>                        
        </div>        
        <div class="center_faq_move3">
            <div class="center_faq_txt">
                <span>반품은 어떻게 해야하나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move4">
            <div class="center_faq_txt">
                <span>주문을 취소/반품하는 경우 환불은 어떻게 이루어지나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move5">
            <div class="center_faq_txt">
                <span>환불 완료 문자를 받았는데, 카드 취소가 되지 않았어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move6">
            <div class="center_faq_txt">
                <span>결품 알림톡을 받았습니다. 환불은 어떻게 되나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move7">
            <div class="center_faq_txt">
                <span>실제 결제 금액보다 환불 금액이 더 적은 경우가 있나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
    </div>
</body>
</html>
