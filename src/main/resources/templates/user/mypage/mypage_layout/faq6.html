<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송</title>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/mypage.css}">

</head>
<body>
    <div class="faq_container">
        <div class="center_faq_move1">
            <div class="center_faq_txt">
                <span>배송 종류는 어떻게 되나요?</span>
                <div class="overview"></div>
            </div>                        
        </div>       
        <div class="center_faq_move2">
            <div class="center_faq_txt">
                <span>배송비는 얼마인가요?</span>

            </div>                        
        </div>        
        <div class="center_faq_move3">
            <div class="center_faq_txt">
                <span>추가 주문 시 배송비를 또 결제해야 하나요?</span>

                </div>
            </div>                        
        </div>       
        <div class="center_faq_move4">

            </div>                        
        </div>        
        <div class="center_faq_move6">
            <div class="center_faq_txt">

                </div>
            </div>                        
        </div>        
        <div class="center_faq_move7">
            <div class="center_faq_txt">
                <span>헬로패스를 그만 이용하고 싶어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move8">
            <div class="center_faq_txt">
                <span>헬로패스를 결제했는데,환불 가능한가요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div> 
    </div>
