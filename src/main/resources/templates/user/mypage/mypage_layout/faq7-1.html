<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더그린배송1/2</title>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/mypage.css}">

    <style>
        .prev_page a { background: url("/user/images/mypage.img/prev_page.png") center center no-repeat; background-size: 12px;}
        .next_page a { background: url("/user/images/mypage.img/next_page.png") center center no-repeat; background-size: 12px;}
    </style>   
</head>
<body>
    <div class="faq_container">
        <div class="center_faq_move1">
            <div class="center_faq_txt">
                <span>더그린배송이 궁금해요.</span>
                <div class="overview"></div>
            </div>                        
        </div>       
        <div class="center_faq_move2">

                <span>더그린배송을 이용하려면 어떻게 해야 하나요?</span>
                <div class="overview"></div>
            </div>                        
        </div>        
        <div class="center_faq_move3">
            <div class="center_faq_txt">
                <span>더그린박스를 깜빡하고 문 앞에 내어두지 못했어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move4">
            <div class="center_faq_txt">
                <span>더그린박스를 반납하지 않으면 불이익이 있나요?</span>

                </div>

        </div>       
        <div class="center_faq_move5">
            <div class="center_faq_txt">
                <span>더그린박스 반납 시 헬로캐시는 언제 적립되나요?</span>

                </div>
            </div>                        
        </div>        
        <div class="center_faq_move6">
            <div class="center_faq_txt">
                <span>더그린박스 관리는 어떻게 이루어지나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move7">
            <div class="center_faq_txt">
                <span>더그린배송 주소를 변경하고 싶어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move8">
            <div class="center_faq_txt">
                <span>더그린배송이 일시정지 됐어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move9">
            <div class="center_faq_txt">
                <span>더그린배송을 해지하고 싶어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move10">
            <div class="center_faq_txt">
                <span>더그린배송 해지 신청을 취소하고 싶어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <!-- 페이징 시작 -->
        <div class="center_faq_paging">
            <ul>
                <li class="prev_page">
                    <a>이전</a>
                </li>
                <li class="now_page">
                    <span></span>1 / 2
                </li>
                <li class="next_page">
                    <a>다음</a>
                </li>
            </ul>
