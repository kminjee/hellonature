<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제</title>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/mypage.css}">
    <script type="text/javascript" th:src="@{user/js/mypage.js/script.js}"></script>
</head>
<body>
    <div class="faq_container">
        <div class="center_faq_move1">
            <div class="center_faq_txt">
                <span>실제 주문 금액보다 200원이 더 결제되었어요.</span>
                <div class="overview"></div>
            </div>                        
        </div>       
        <div class="center_faq_move2">
            <div class="center_faq_txt">
                <span>주문이 안돼요.</span>
                <div class="overview"></div>
            </div>                        
        </div>        
        <div class="center_faq_move3">
            <div class="center_faq_txt">
                <span>주문 후 주문 정보 변경이 가능한가요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move4">
            <div class="center_faq_txt">
                <span>이미 결제했는데 다른 카드로 변경해서 다시 결제하고 싶어요.</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move5">
            <div class="center_faq_txt">
                <span>품절일 경우 주문은 언제 가능한가요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move6">
            <div class="center_faq_txt">
                <span>주문 마감 시간은 언제인가요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move7">
            <div class="center_faq_txt">
                <span>주문 내역은 어디에서 확인할 수 있나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move8">
            <div class="center_faq_txt">
                <span>결제 방법에는 어떤 종류가 있나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>       
        <div class="center_faq_move9">
            <div class="center_faq_txt">
                <span>대량구매가 가능한가요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
        <div class="center_faq_move10">
            <div class="center_faq_txt">
                <span>외국인이나 해외거주자도 주문할 수 있나요?</span>
                <div class="overview">
                </div>
            </div>                        
        </div>        
    </div>
</body>
</html>
