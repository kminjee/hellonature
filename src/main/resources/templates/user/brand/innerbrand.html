<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 메인</title>

    <link rel="stylesheet" href="/user/css/index_style.css">
    <link rel="stylesheet" th:href="@{/user/css/layout.css}">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- axios -->
    <script>
        $(function () {

            axios.get('/api/brand/list?startPage=0&count=9', {}).then(function (res) {
                let div = $('<div class="brand_item">');

                for (let i in res.data.data) {
                    let brIdx = res.data.data[i].idx;
                    let logo = res.data.data[i].logo;

                    let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                        `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                    )
                    div.append(brandItem);
                }
                div.append($('</div>'));
                $('#brand_slidebox_first').append(div);

                // ----------------------------------------------------------------------------------------------------

                axios.get('/api/brand/list?startPage=1&count=9', {}).then(function (res) {
                    let div = $('<div class="brand_item">');

                    for (let i in res.data.data) {
                        let brIdx = res.data.data[i].idx;
                        let logo = res.data.data[i].logo;

                        let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                            `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                        )
                        div.append(brandItem);
                    }
                    div.append($('</div>'));
                    $('#brand_slidebox_second').append(div);

                    // ------------------------------------------------------------------------------------------------

                    axios.get('/api/brand/list?startPage=2&count=9', {}).then(function (res) {
                        let div = $('<div class="brand_item">');

                        for (let i in res.data.data) {
                            let brIdx = res.data.data[i].idx;
                            let logo = res.data.data[i].logo;

                            let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                                `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                            )
                            div.append(brandItem);
                        }
                        div.append($('</div>'));
                        $('#brand_slidebox_third').append(div);


                        axios.get('/api/brand/list?startPage=3&count=9', {}).then(function (res) {
                            let div = $('<div class="brand_item">');

                            for (let i in res.data.data) {
                                let brIdx = res.data.data[i].idx;
                                let logo = res.data.data[i].logo;

                                let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                                    `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                                )
                                div.append(brandItem);
                            }
                            div.append($('</div>'));
                            $('#brand_slidebox_fourth').append(div);


                            axios.get('/api/brand/list?startPage=4&count=9', {}).then(function (res) {
                                let div = $('<div class="brand_item">');

                                for (let i in res.data.data) {
                                    let brIdx = res.data.data[i].idx;
                                    let logo = res.data.data[i].logo;

                                    let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                                        `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                                    )
                                    div.append(brandItem);
                                }
                                div.append($('</div>'));
                                $('#brand_slidebox_fifth').append(div);


                                axios.get('/api/brand/list?startPage=5&count=9', {}).then(function (res) {
                                    let div = $('<div class="brand_item">');

                                    for (let i in res.data.data) {
                                        let brIdx = res.data.data[i].idx;
                                        let logo = res.data.data[i].logo;

                                        let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                                            `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                                        )
                                        div.append(brandItem);
                                    }
                                    div.append($('</div>'));
                                    $('#brand_slidebox_sixth').append(div);



                                    axios.get('/api/brand/list?startPage=6&count=9', {}).then(function (res) {
                                        let div = $('<div class="brand_item">');

                                        for (let i in res.data.data) {
                                            let brIdx = res.data.data[i].idx;
                                            let logo = res.data.data[i].logo;

                                            let brandItem = $('<a href="/user/brand_goods_list?brIdx=' + brIdx + '&order=0">').append(
                                                `<div class="brand_img" style="background-image: url('${logo}'); background-repeat: no-repeat; background-size: cover; "></div></a>`
                                            )
                                            div.append(brandItem);
                                        }
                                        div.append($('</div>'));
                                        $('#brand_slidebox_seventh').append(div);

                                    });
                        });
                    }).catch(function (err) {
                        console.log(err);
                    });
                });
            });
        });
            });
        });

    </script>
    <!-- axios -->

    <!--header thymeleaf-->

    <!-- main 시작 -->
    <main>
        <section id="brand_main">

                    <div class="brand_section">

                        <!-- 브랜드관 대표 이미지 -->
                        <div class="brand_section01">
                            <a href="/user/brand_goods_list?brIdx=47&order=1" class="brand_main_bnr">
                                <div class="inner_brand_main_img">
                                    <span>창화루</span>
                                    <span>트렌디한 중화분식</span>
                                </div>
                            </a>
                        </div>
                        <!-- 브랜드관 대표 이미지 끝 -->

                        <!-- 브랜드관 목록 (슬라이드) -->
                        <div class="brand_section02">
                            <input type="radio" name="brand_slide" id="brand_slide01" checked>
                            <input type="radio" name="brand_slide" id="brand_slide02">
                            <input type="radio" name="brand_slide" id="brand_slide03">

                                    </li>
                                    <li class="brand_slidebox" id="brand_slidebox_sixth">
                                    </li>
                                    <li class="brand_slidebox" id="brand_slidebox_seventh">
                                    </li>
                                </ul>
                                <!-- 페이징 -->
                                <ul class="brand_slide_pagelist">
                                    <li><label for="brand_slide01"></label></li>
                                    <li><label for="brand_slide02"></label></li>
                                    <li><label for="brand_slide03"></label></li>
                                    <li><label for="brand_slide04"></label></li>
                                    <li><label for="brand_slide05"></label></li>
                                    <li><label for="brand_slide06"></label></li>
                                    <li><label for="brand_slide07"></label></li>
                                </ul>
                            </div>
                        </div>
                        <!-- 브랜드관 목록 (슬라이드) 끝 -->

                    </div>
                    <!-- 브랜드관 컨텐츠 끝 -->
                </div>

        </section>
